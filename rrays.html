<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ar = ["Apple", "Bannana", "Orange"];
        ar.forEach(function(element){
            console.log(element);
        });
        var arr = ['a', 'b', 'c', 'd'];
        arr.push('e');
        console.log(arr);
        console.log(arr.pop());
        console.log(arr);
        console.log(arr.slice(2,3));
        console.log(arr);
        var nar = ar.concat(arr);
        console.log(nar);
        var rar = ar.reverse();
        console.log(rar);
        arr.splice(2, 2, "Gungle");
        console.log(arr);
        var copy1 = arr.slice(0);
        console.log(copy1);
        var copy2 = [...arr];
        console.log(copy2);
        [1,2,3].forEach(function(item, index){
            console.log(item, index)
        });
        var df = [1,2,3];
        var doubled = df.map(function(item){
            return item * 2;
        });
        console.log(doubled);
        var ints = [1,2,3,4];
        var evens = ints.filter(function(item){
            return item%2 === 0;
        });
        console.log(evens);
        const sum = [1,2,3].reduce(function(result, item){
            return item + result;
        }, 0);
        console.log(sum);
        const hasNegativeNumber = [1,3,4, -4].some(function(item){
            return item < 0;
        });
        console.log(hasNegativeNumber);
        const hasPositiveNumber = [1,3,4, -4].every(function(item){
            return item > 0;
        });
        console.log(hasPositiveNumber);

    </script>
</body>
</html>
