<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var counter = (function(){
            var privateNumber = 1;
            function changeBy(value){
                privateNumber+=value;
            }
            return{
                decrement:function(){
                    changeBy(-1);
                },
                increment:function(){
                    changeBy(1);
                },
                value:function(){
                    return privateNumber;
                }
            };
        })();
        console.log(counter.value());
        counter.decrement();
        console.log(counter.value());
        
    </script>
</body>
